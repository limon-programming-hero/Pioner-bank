<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="LoginSection">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="Form container">
            <h3>Login</h3>
            <input class="form-control" type="text" placeholder="Email">
            <br>
            <input class="form-control" type="password" placeholder="Password">
            <br>
            <button id="LoginButton" class="btn btn-success">Enter</button>
        </div>
    </section>
    <section id="BankInnerSection" class="container">
        <div class="row">
            <div class="col-md-4">
                <div id="deposit" class="showBalance">
                    <h5>Deposit</h5>
                    <h3>$ <span id="DepositCurrentValue">00</span></h3>
                </div>
            </div>
            <div class="col-md-4">
                <div id="withdraw" class="showBalance">
                    <h5>Withdraw</h5>
                    <h3>$ <span id="WithdrawCurrentAmount">00</span></h3>
                </div>
            </div>
            <div class="col-md-4">
                <div id="balance" class="showBalance">
                    <h5>Balance</h5>
                    <h3>$ <span id="BalanceCurrentValue">1500</span></h3>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="Form">
                        <h4>Deposit</h4>
                        <input id="DepositValue" class="form-control" type="text"
                            placeholder="$ amount you want to deposit">
                        <br>
                        <button id="DepositButton" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="Form">
                        <h4>Withdraw</h4>
                        <input id="WithdrawValue" class="form-control" type="text"
                            placeholder="$ amount you want to withdraw">
                        <br>
                        <button id="WithdrawButton" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </section>






    <script>

        // login event handler
        var LogInButton = document.getElementById("LoginButton");
        LogInButton.addEventListener("click", function () {
            var LogInSection = document.getElementById("LoginSection");
            var BankInnerSection = document.getElementById("BankInnerSection");

            LogInSection.style.display = "none";
            BankInnerSection.style.display = "block";
        })
        
        // deposit event handler
        document.getElementById("DepositButton").addEventListener("click", function () {
            var DepositNumber = ValueToNumber("DepositValue");

            totalAmount("DepositCurrentValue" , DepositNumber);
            totalAmount("BalanceCurrentValue", DepositNumber);
            
            document.getElementById("DepositValue").value = "";
        })
        
        // withdraw event handler
        document.getElementById("WithdrawButton").addEventListener("click",function(){
            var WithdrawNumber = ValueToNumber("WithdrawValue");

            totalAmount("WithdrawCurrentAmount" , WithdrawNumber);
            totalAmount("BalanceCurrentValue", -1*WithdrawNumber);
            
            document.getElementById("WithdrawValue").value = "";
        })
        function ValueToNumber (id) {
            var text = document.getElementById(id).value;
            var number = parseFloat(text);
            return number;
        }
        function totalAmount(id,number){
            var textValue = document.getElementById(id).innerText;
            var textNumber = parseFloat(textValue);
            var total = textNumber + number;
            document.getElementById(id).innerText = total;
        }

    </script>
</body>

</html>
